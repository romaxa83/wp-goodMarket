# global codeception file to run tests from all apps
include:
    - common
    - frontend
    - backend
    - backend/modules/category
    - backend/modules/product
    - backend/modules/content
    - backend/modules/banners
    - backend/modules/blog
    - backend/modules/reviews
paths:
    tests: .
    output: _output
    data: _data
    support: _support
    log: console/runtime/logs
settings:
    colors: true
